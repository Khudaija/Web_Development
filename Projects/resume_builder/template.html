<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Resume Form</h2>
        <form>
            <div class="form-group">
                <label for="inputName">Name:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone:</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State:</label>
                    <input type="text" class="form-control" id="inputState" placeholder="Enter your state">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCountry">Country:</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Enter your country">
            </div>
            <button type="submit" class="btn btn-submit btn-block">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
