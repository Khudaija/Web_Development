<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        width: 80%;
        margin: 20px auto;
    }
    .input-section, .resume-preview {
        width: 45%;
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .input-section textarea, .resume-preview div {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: none;
        resize: none;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-submit {
        background-color: #007bff;
        color: #fff;
        border: none;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .resume-preview{
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .nameHeading{
        background-color: rgb(247, 247, 150);
    }
</style>
</head>
<body>
<div class="container">
    <!-- Input Section -->
    <div class="input-section">
        <div class="form-container">
            <h2>Resume Form</h2>
            <form>
                <div class="form-group">
                    <label for="inputName">Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone:</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City:</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">State:</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Enter your state">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCountry">Country:</label>
                    <input type="text" class="form-control" id="inputCountry" placeholder="Enter your country">
                </div>
                <button type="submit" class="btn btn-submit btn-block">Submit</button>
            </form>
        </div>
    </div>
    <!-- Resume Preview Section -->
    <div class="resume-preview">
        <!-- <h2>Resume Preview</h2> -->
        <div id="previewContent"></div>
    </div>
</div>

<script>
    // Get input and preview elements
    const inputName = document.getElementById('inputName');
    const inputEmail = document.getElementById('inputEmail');
    const inputPhone = document.getElementById('inputPhone');
    const inputAddress = document.getElementById('inputAddress');
    const inputCity = document.getElementById('inputCity');
    const inputState = document.getElementById('inputState');
    const inputCountry = document.getElementById('inputCountry');
    const previewContent = document.getElementById('previewContent');

    // Function to update preview content
    function updatePreview() {
        const name = inputName.value;
        const email = inputEmail.value;
        const phone = inputPhone.value;
        const address = inputAddress.value;
        const city = inputCity.value;
        const state = inputState.value;
        const country = inputCountry.value;

        previewContent.innerHTML = `
            <h1 class="nameHeading"><strong></strong> ${name}</h1>
            <p><span><strong>${email}</strong></span><span>|</span><span>${phone}</span> </p>
            <p><span>${address}</span><span> | </span><span>${city}</span><span> | </span><span>${state}</span><span> | </span><span><strong>${country}</strong></span> </p>
        `;
    }

    // Add event listeners to input fields
    inputName.addEventListener('input', updatePreview);
    inputEmail.addEventListener('input', updatePreview);
    inputPhone.addEventListener('input', updatePreview);
    inputAddress.addEventListener('input', updatePreview);
    inputCity.addEventListener('input', updatePreview);
    inputState.addEventListener('input', updatePreview);
    inputCountry.addEventListener('input', updatePreview);

    // Initial update of preview
    updatePreview();
</script>
</body>
</html>
