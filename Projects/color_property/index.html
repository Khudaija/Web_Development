<body>
<div class="container">
    <h1>Color Changer</h1>

            <button value="green" style="background-color: green;"></button>
            <button value="blue" style="background-color: blue;"></button>
        </div>
        
    </div>
    <div id="content">
        <div class="box" style="background-color: black;"></div>
        <div class="box" style="background-color: black;"></div>
        <div class="box" style="background-color: black;"></div>
        <div class="box" style="background-color: black;"></div>
    </div>
</div>

</body>
