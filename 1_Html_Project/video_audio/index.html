<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Website</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio nd 6 video.
        Design a website using HTML only which shows these 12 files.
        1.mp3, 2.mp3,..., 6.mp3
        1.mp4, 2.mp4,..., 6.mp4 -->

    <video src="img/1.mp4" height="400px" controls></video>
    <video src="img/2.mp4" height="400px" controls></video>
    <video src="img/3.mp4" height="400px" controls></video>
    <video src="img/4.mp4" height="400px" controls></video>
    <video src="img/5.mp4" height="400px" controls></video>
    <video src="img/6.mp4" height="400px" controls></video>

    <br><br>

    <audio controls>
        <source src="img/1.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="img/2.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="img/3.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="img/4.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="img/5.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
        <source src="img/6.mp3" type="audio/mpeg">
    </audio>


</body>

</html>
