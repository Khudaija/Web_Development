<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div{
            background-color: blue;
        }

        .heading{
            color: red;
        }
        button{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 1_Create a simple div with and id "box". Add some text content inside the div set its background color do blue. -->
    <div id="box">
        Box
    </div>

    <!-- 2_ create 3 headings with h1, h2 & h3. Give them all a class "heading" & set of color of "heading" to red. -->
    <h1 class="heading">Heading</h1>
    <h2 class="heading">Heading</h2>
    <h3 class="heading">Heading</h3>

    <!-- 3_ create a button & set its background color to 
    - green using css stylesheet
    - blue using <style> tag
    - pink using inline style -->

    <button style="background-color: pink;"> Submit </button>
    
</body>
</html>
